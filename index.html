<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LCH Color Picker</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>LCH Color Picker</h1>
    </header>
    <main>
      <div class="input-group">
        <label for="lightness">Lightness (%):</label>
        <input id="lightness" type="number" value="44" min="0" max="100" step="1" placeholder="0" />
      </div>
      <div class="input-group">
        <label for="chroma">Chroma (%):</label>
        <input id="chroma" type="number" value="50" min="0" max="100" step="1" placeholder="0" />
      </div>
      <div class="input-group">
        <label for="hue">Hue (%):</label>
        <input id="hue" type="number" value="62" min="0" max="100" step="1" placeholder="0" />
      </div>
      <button id="random">Random Color</button>
      <button id="reset">Clear All</button>
      <div class="output-group">
        <span>Color Value:</span>
        <span id="lch-value-display">lch(0 0 0)</span>
      </div>
      <div id="color-preview"></div>
    </main>
  </div>
  <script src="./main.js" defer></script>
</body>
</html>
